workflows:
  react-native-ios:
    name: iOS Build
    environment:
      vars:
        NODE_ENV: development
      xcode: latest
      cocoapods: default
      ruby: 3.2.2   # <-- 'latest' oâ€˜rniga aniq versiya
    scripts:
      - name: Install dependencies
