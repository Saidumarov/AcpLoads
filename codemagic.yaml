workflows:
  react-native-ios:
    name: iOS Build
    environment:
      vars:
        NODE_ENV: development
      xcode: latest
      cocoapods: default
      ruby: 3.2.2
      node: 18.16.0
    scripts:
      - name: Install dependencies
        script: |
          npm install
      - name: Install EAS CLI
        script: |
          npm install -g eas-cli
      - name: Build iOS
        script: |
          eas build -p ios --profile preview
    artifacts:
      - build/ios/*.ipa
